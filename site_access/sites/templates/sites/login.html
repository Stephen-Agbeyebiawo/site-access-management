{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'sites/style.css' %}">

    <title>Login</title>
</head>
<body>
    <div class="center">
        <h1>Login</h1>
        {% if message %}
            <div id="message">{{ message }}</div>
        {% endif %}
        <form id="form1" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="txt_field">
                <input id="username_input" type="username" name="username" placeholder="Username" required>
            </div>
            <div class="txt_field">
                <input id="password_input" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="pass">Trouble Logging In?</div>
                <input id="submit_btn" type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
